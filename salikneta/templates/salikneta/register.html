{% include 'salikneta/includes/head.html' %}
<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Help text</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">

                  </div>
                </div>
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" method="post" action="{% url 'register_validate' %}">
        {% csrf_token %}
          <center><h4 class="mb"><i class="fa fa-angle-right"></i> Register User</h4></center>
        }
        <div class="login-wrap">
                  <label class="control-label">First Name</label>
                    <input type="text" class="form-control" name="fname" required>
                  <label class="control-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" required>
                  <label class="control-label">User type</label>
                  <select name="usertype" class="form-control">
                      <option value="cashier">Cashier</option>
                      <option value="manager">Manager</option>
                  </select>
                  <label class="control-label">Email</label>
                    <input name="user" type="email" class="form-control" required>
                       <span class="help-block">This will be the user's username.</span>
                  <label class="control-label">Password</label>
                    <input type="password" name="password" class="form-control"  required>

                  <label class="control-label">Branch</label>
                    <select name="branch" class="form-control">
                      {% for branch in branches %}

                        <option value="{{branch.pk}}">{{branch.name}}</option>
                      {% endfor %}
                  </select>
            <br>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
  <script>
      {% load staticfiles %}
    $.backstretch("{% static 'img/salikneta_bg.jpg' %}", {
      speed: 500
    });
  </script>
</body>

</html>
